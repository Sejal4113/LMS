<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        section {
            margin: -25px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand active">Online Library Management System</h1>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="">BOOKS</a></li>
                <li><a href="">FEEDBACK</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li><a href="studentlogin.html"><span class="glyphicon glyphicon-log-in"> LOGIN</span></a></li>
                <li><a href="studentlogin.html"><span class="glyphicon glyphicon-log-out"> LOGOUT</span></a></li>
                <li><a href="registration.html"><span class="glyphicon glyphicon-user"> SIGN UP</span></a></li>

            </ul>
        </div>
    </nav>
    <section>
        <div class="reg_img">

            <div class="box2">
                <h1 style="text-align: center; font-size: 35px;font-family: Georgia, 'Times New Roman', Times, serif;">
                    Library Management System
                </h1>
                <h1 style="text-align: center; font-size: 25px;">User Registration Form</h1>
                <form name="Registration" action="" method="">
                    <br>
                    <div class="login">
                        <input class="form-control" type="text" name="first" placeholder="First Name" required="">
                        <br>
                        <input class="form-control" type="text" name="last" placeholder="Last Name" required="">
                        <br>
                        <input class="form-control" type="text" name="username" placeholder="Username" required="">
                        <br>
                        <input class="form-control" type="password" name="password" placeholder="Password" required="">
                        <br>
                        <input class="form-control" type="text" name="roll" placeholder="Roll No" required=""><br>

                        <input class="form-control" type="text" name="email" placeholder="Email" required=""><br><br>

                        <input class="btn btn-default" type="submit" name="Submit" value="Sign Up"
                            style="color: black; width: 79px; height: 30px">
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
